{% set name = "deltalake" %}
{% set version = "0.10.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deltalake-{{ version }}.tar.gz
  sha256: c59e9e206442917be2b5c8bbecf1324c340a37084f663ec9345ab6ed200f0e14

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - maturin >=0.14,<0.15
    - make
    - {{ compiler('rust') }}
    - {{ compiler('c') }}  # [linux]
  host:
    - python
    - maturin >=0.14,<0.15
    - pip
    - xz  # [linux]
  run:
    - python
    - pyarrow >=8
    - typing-extensions  # [py<38]

test:
  imports:
    - deltalake
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/delta-io/delta-rs
  summary: Native Delta Lake Python binding based on delta-rs with Pandas integration
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - charlesbluca
